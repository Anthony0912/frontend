<div class="wrapper fadeIn">
  <div class="sidenav">
    <div class="col-md-12">
      <input type="text" id="search" class="fadeIn third mt-2" placeholder="Search video" (keydown)="onKeydown()">
    </div>
    <div *ngFor="let playlist of playlists;">
      <hr>
      <a class="text-center logo" [id]="playlist.id" (click)="onSubmit($event)">{{ playlist.name }}</a>
      <hr>
    </div>
  </div>
  <div class="main">
    <div class="row">
      <div class="col-lg-6 col-md-12 col-xs-12" *ngFor="let video of videos;">
        <div class="card mb-2">
          <iframe class="video-iframe" [src]="ngUrlSafe(video.url)" frameborder="0" allowfullscreen></iframe>
          <div class="card-body">
            <h5 class="card-title text-center">{{ video.name_video }}</h5>
            <div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="center col-12" id="errorVideos" *ngIf="text?.length > 3 && videos?.length == 0">
      <div class="wrapper fadeIn">
        <div id="formContent fadeIn first mt-2">
          <div class="">
            <div class="container">
              <p class="lead">Not data related to <span class="text-danger">{{ text }}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
