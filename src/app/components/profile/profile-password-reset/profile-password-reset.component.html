<div class="wrapper fadeIn">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first mt-2">
      <p class="logo size-logo text-primary"><span class="font-weight-bold"></span><span class="">Edit profile</span>
      </p>
    </div>

    <form #profilePasswordResetForm=ngForm (ngSubmit)="onSubmit()">
      <input type="text" id="username" class="fadeIn second focus" name="username" placeholder="Username"
        [(ngModel)]="form.username" required>
      <div class="text-danger center" [hidden]="!error">
        {{ error.username }}
      </div>
      <input type="password" id="password" class="fadeIn second focus" name="password" placeholder="Pin"
        [(ngModel)]="form.password" required>
      <div class="text-danger center" [hidden]="!error">
        {{ error.password }}
      </div>
      <input type="password" id="password_confirmation" class="fadeIn second focus" name="password_confirmation"
        placeholder="Pin confirmation" [(ngModel)]="form.password_confirmation" required>
      <div class="text-danger center" [hidden]="!error">
        {{ error.password_confirmation }}
      </div>
      <br />
      <button type="submit" class="fadeIn fourth bg-success"><span class="text-white">Accept</span></button>
    </form>
  </div>
</div>
