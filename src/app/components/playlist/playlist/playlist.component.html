<div class="wrapper fadeIn">
  <div class="col-12">
    <a routerLink="playlist-create" class="btn btn-success mb-2 float-right">Add playlist</a>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Name Playlist</th>
        <th scope="col">Assigned users</th>
        <th scope="col" colspan="2">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let playlist of playlists;">
        <td *ngIf="playlist.name_playlist != 'General'">{{ playlist.name_playlist }}</td>
        <td *ngIf="playlist.name_playlist != 'General'"></td>
        <td *ngIf="playlist.name_playlist != 'General'">
          <button [id]="playlist.id" class="mb-2 btn btn-warning text-white"
            (click)="playlistEdit($event)">Update</button>
          <button [id]="playlist.id" class="btn btn-danger text-white"
            (click)="playlistDelete($event)">Delete</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
