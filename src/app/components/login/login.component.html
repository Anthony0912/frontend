<div class="wrapper fadeIn">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first mt-2">
      <p class="logo size-logo text-primary">
        <span class="font-weight-bold">Log</span><span class="">in</span>
      </p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <input type="email" id="email" formControlName="email" class="fadeIn second focus" placeholder="Email" required />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.pattern">
          Email does not have a valid format.
        </div>
      </div>
      <input type="password" id="password" formControlName="password" class="fadeIn third" placeholder="Password" required />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Password min be at 8 characters long.
        </div>
      </div>
      <div class="text-danger center" id="errorEmailPass" [hidden]="!error">
        {{ error.emailPass }}
      </div>
      <div class="text-danger center" id="errorConfirm" [hidden]="!error">
        {{ error.confirm }}
      </div>
      <button type="submit"  [disabled]="!form.valid" class="fadeIn fourth bg-primary">
        <span class="text-white">Log In</span>
      </button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/request-password-reset">Forgot Password?</a>
      <br />
      <span>- o -</span>
      <br />
      <span>You do not have an account?
        <a class="underlineHover" routerLink="/signup">Sign up here!</a></span>
    </div>
  </div>
</div>
