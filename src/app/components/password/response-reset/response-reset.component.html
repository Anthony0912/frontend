<div class="wrapper fadeIn">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first mt-2">
      <p class="logo size-logo text-primary"><span class="font-weight-bold">Youtube</span><span class="">Kids</span></p>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <div class="col-12">
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email" required>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
            <div *ngIf="email.errors.required">
              Email is required.
            </div>
            <div *ngIf="email.errors.pattern">
              Email does not have a valid format.
            </div>
          </div>
          <div class="text-danger" id="errorEmail" [hidden]="!error">
            {{ error }}
          </div>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password"
            required>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              Password min be at 8 characters long.
            </div>
          </div>
          <input type="password" id="password_confirmation" formControlName="password_confirmation" class="form-control"
            placeholder="Password Confirmed" required>
          <div *ngIf="password_confirmation.invalid && (password_confirmation.dirty || password_confirmation.touched)"
            class="text-danger">
            <div *ngIf="password_confirmation.errors.required">
              Password confirmation is required.
            </div>
            <div *ngIf="password_confirmation.errors.minlength">
              Password confirmation min be at 8 characters long.
            </div>
          </div>
          <div class="text-danger" *ngIf="!this.checkPasswords()">
            Passwords do not match.
          </div>
          <button type="submit" class="fadeIn fourth bg-primary" [disabled]="!form.valid"><span
              class="text-white">Change
              password</span></button>
        </div>
      </div>
    </form>

    <div id="formFooter">
    </div>
  </div>
